<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create your page</title>
    <link rel="stylesheet" href="/CSS/registation.css">
</head>

<body>
    <h2>Create Amazon Account</h2>
    <img src="https://images.unsplash.com/photo-1591270551371-3401a1a9382f?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8YW1hem9ufGVufDB8fDB8fHww" alt="">
    <div id="login-container">
        <form id="login-form">
            <label for="">Enter Name</label>
            <input type="text" id="name" placeholder="Name"> <br>
            <label for="">Gender </label>
            <input type="radio" class="gender" name="gender" value="male"> Male
            <input type="radio" class="gender" name="gender" value="female"> female <br> <br>
            <label for="">Enter DOB</label>
            <input type="date" id="date" placeholder="Date">
            <label for="">Enter email</label>
            <input type="email" id="email" placeholder="Enter Email id"> <br>
            <label for="">Enter Password</label>
            <input type="password" id="password" placeholder="Password"><br>
            <input type="submit" id="submit" value="Register"> <br>
            <a href="/HTML/index-2.html">Already have account</a>
        </form>
    </div>
</body>
<script src="/JAVASCRIPT/registation.js"></script>

</html>
