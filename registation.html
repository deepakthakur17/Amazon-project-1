<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create your page</title>
  <link rel="stylesheet" href="/style/registation.css">
</head>

<body>
  <div id="login-container">
    <form id="login-form">
      <label for="">Enter Name</label>
      <input type="text" id="name" placeholder="Name"> <br>
      <label for="">Gender </label>
      <input type="radio" class="gender" name="gender" value="male"> Male
      <input type="radio" class="gender" name="gender" value="female"> female <br> <br>
      <label for="">Enter DOB</label>
      <input type="date" id="date" placeholder="Date">
      <label for="">Enter email</label>
      <input type="email" id="email" placeholder="Enter Email id"> <br>
      <label for="">Enetr Password</label>
      <input type="password" id="password" placeholder="Password"><br>
      <input type="submit" id="submit" value="Register"> <br>
      <a href="/index.html">Already have account</a>
    </form>
  </div>
</body>
<script src="./script/registation.js"></script>

</html>
